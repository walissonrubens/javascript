<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`seu nome tem ${nome.length} letras </br>`)
        document.write(`seu nome em letras maisculas é ${nome.toUpperCase()}</br>`)
        document.write(`seu nome em letras minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
