<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: rgba(14, 170, 170, 0.315);
            color: white;
            font: normal 14pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos DOM</h1>

    <script>
        var corpo = document.body

        document.write(p1.innerText)

        d.style.background = 'green'
